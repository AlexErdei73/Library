<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8"/>
        <style>
            h1  {
                width: 20%;
                margin: auto;
            }
            table {
                border-collapse: collapse;
                width: 70%;
                background-color: #404040;
                color:ivory;
            }
            td, th{
                border: 1px solid lightgray;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){
                background-color: #a0a0a0;
            }
            button {
                display: block;
                width: 4rem;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h1>Library</h1>
        <table>
            <tr>
                <th class='title'>Title</th>
                <th class='author'>Author</th>
                <th class='pages'>Pages</th>
                <th class='read'>Is it read?</th>
                <th class='button'>Toggle Button</th>
            </tr>
        </table>
        <script src="library.js"></script>
    </body>
</html>
